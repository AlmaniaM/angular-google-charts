<h1>Test Component</h1>
<button (click)="goBack()">Back</button>

<google-chart
  width="600"
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [columns]="chart.columnNames"
  [options]="chart.options"
>
</google-chart>

<google-chart
  style="width: 100%;"
  title="Width: 100%"
  type="BarChart"
  [data]="chart.data"
  [columns]="chart.columnNames"
  [options]="chart.options"
  [dynamicResize]="true"
>
</google-chart>

<raw-chart [chartData]="rawChartData"></raw-chart>
